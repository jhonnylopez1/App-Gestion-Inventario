    <div class="container">
      
        <div class="row justify-content-center">
          <div class="col-md-12 ">
            <h1>Registrar Cajeros</h1>
            <form id="cajeroForm" class="card p-4 shadow bg_formulario">

              <div class="row">
                <div class="col-md-3 mb-3">
                  <label class="form-label">Id Cajero:</label>
                  <input class="form-control" type="number" name="id_cajero" required>
                </div>

                <div class="col-md-3 mb-3">
                  <label class="form-label">Nombre Cajero:</label>
                  <input class="form-control" type="text" name="nombre_cajero" required>
                </div>

                <div class="col-md-3 mb-3">
                  <label class="form-label">Telefono Cajero:</label>
                  <input class="form-control" type="text" name="telefono_cajero" required>
                </div>

                <div class="col-md-3 mb-3">
                  <label class="form-label">Correo Cajero:</label>
                  <input class="form-control" type="text" name="correo_cajero" required>
                </div>
                
              <button type="submit" class="btn boton_submit col-md-3 mx-auto">Guardar Cajero</button>
            </form>
          
          </div>
          <p id="respuesta"></p>
        </div>
      </div>
    </section>
    
    
    
<script>
    const cajeroForm = document.getElementById('cajeroForm');
    const respuesta = document.getElementById('respuesta');

    cajeroForm.addEventListener("submit",function(event){
        event.preventDefault();

        const datos = new FormData(cajeroForm);
        const objeto = {};

        datos.forEach((valor,clave)=>{
            objeto[clave]=valor
        });

        fetch('http://localhost:3000/cajero',{
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(objeto)
        })
            .then(response=>response.json())
            .then(data=>{
                respuesta.textContent=data.mensaje
                cajeroForm.reset();
            })
            .catch(error=>{
                console.error('Error:',error);
                respuesta.textContent='Error al registrar el cajero'
            })
        
    })
</script>
