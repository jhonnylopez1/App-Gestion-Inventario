  <section class="hero align-items-stretch">
    
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 ">
            <h1>Registrar Cliente</h1>
            <form id="clienteForm" class="card p-4 shadow bg_formulario">

              <div class="row">
                <div class="col-md-2 mb-3">
                  <label class="form-label">Id Cliente:</label>
                  <input class="form-control" type="number" name="id_cliente" required>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label">Nombre Cliente:</label>
                  <input class="form-control" type="text" name="nombre_cliente" required>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label">Telefono Cliente:</label>
                  <input class="form-control" type="number" name="telefono_cliente" required>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label">Correo Cliente:</label>
                  <input class="form-control" type="email" name="correo_cliente" required>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label">Direccion Cliente:</label>
                  <input class="form-control" type="text" name="direccion_cliente" required>
                </div>
                
              <button type="submit" class="btn boton_submit col-md-3 mx-auto">Guardar Cliente</button>
            </form>
          </div>
          <p id="respuesta"></p>
        </div>
      </div>
    </section>

  
  

  <script>
    const form = document.getElementById('clienteForm');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const datos = new FormData(form);
      const objeto = {};

      datos.forEach((valor, clave) => {
        objeto[clave] = valor;
      });

      fetch('http://localhost:3000/cliente', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(objeto)
      })
        .then(response => response.json())
        .then(data => {
          respuesta.textContent = data.mensaje;
          form.reset();
        })
        .catch(error => {
          console.error('Error:', error);
          respuesta.textContent = 'Error al registrar cliente';
        });
    });
  </script>
