 <section class="hero align-items-stretch">
  
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 ">
            <h1>Ingresar Articulo</h1>
            <form id="articuloForm" class="card p-4 shadow bg_formulario">
              <div class="row">
                <div class="col-md-2 mb-3">
                  <label class="form-label">ID Artículo:</label>
                  <input class="form-control" type="number" name="id_articulo" required>
                </div>
              
                <div class="col-md-2 mb-3">
                  <label class="form-label">Nombre:</label>
                  <input class="form-control" type="text" name="nombre_articulo" required>
                </div>
      
                <div class="col-md-2 mb-3">
                  <label class="form-label">Precio:</label>
                  <input class="form-control" type="number" name="precio_articulo" required>
                </div>
      
                <div class="col-md-2 mb-3">
                  <label class="form-label">Marca:</label>
                  <input class="form-control" type="text" name="marca_articulo" required>
                </div>
      
                <div class="col-md-2 mb-3">
                  <label class="form-label">Categoría:</label>
                  <input class="form-control" type="text" name="categoria_articulo" required>
                </div>
      
                <div class="col-md-2 mb-3">
                  <label class="form-label">Descripción:</label>
                  <input class="form-control" type="text" name="descripcion_articulo" required>
                </div>
      
              </div>
              
              <button type="submit" class="btn boton_submit col-md-3 mx-auto">Guardar Articulo</button>
            </form>
            <p id="respuesta"></p>
          </div>
        </div>
      </div>
</section>


  

  <script>
    const form = document.getElementById('articuloForm');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const datos = new FormData(form);
      const objeto = {};

      datos.forEach((valor, clave) => {
        objeto[clave] = valor;
      });

      fetch('http://localhost:3000/articulos', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(objeto)
      })
      .then(response => response.json())
      .then(data => {
        respuesta.textContent = data.mensaje;
        form.reset();
      })
      .catch(error => {
        console.error('Error:', error);
        respuesta.textContent = 'Error al insertar el artículo';
      });
    });
  </script>
