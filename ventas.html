 <section class="hero align-items-stretch">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 ">
            <h1>Registrar Ventas</h1>
            <form id="facturaForm" class="card p-4 shadow bg_formulario">
              <div class="row">

                <div class="col-md-2 mb-3">
                  <label class="form-label">Cliente:</label>
                  <select class="form-control" name="id_cliente" id="clienteSelect" required></select>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label">Cajero:</label>
                  <select class="form-control" name="id_cajero" id="cajeroSelect" required></select>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label">Fecha:</label>
                  <input class="form-control" type="date" name="fecha_factura" required>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label">Estado:</label>
                  <input class="form-control" type="text" name="estado" value="Pagada" required>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label">Articulo:</label>
                  <select class="form-control" name="articuloSelect" id="articuloSelect" required>
                    <option value="">Seleccione un articulo</option>
                  </select>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label">Cantidad:</label>
                  <input class="form-control" type="number" id="cantidadArticulo" name="estado" value="1" min="1" required>
                </div>

              
              </div>
              <button type="submit" class="btn boton_submit col-md-3 mx-auto" id="agregarArticulo">Agregar</button>

              <div>
                <ul class="list-group" id="listaArticulos"></ul>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">Impuestos (IVA 19%):</label>
                  <input class="form-control" type="text" name="impuestos" id="impuestos" readonly>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label">Total:</label>
                  <input class="form-control" type="text" name="total" id="total" readonly>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label">Metodo de Pago:</label>
                  <input class="form-control" type="text" name="metodo_pago" id="metodo_pago" required>
                </div>
                <button type="submit" class="btn boton_submit col-md-3 mx-auto" >Registrar Venta</button>
              </div>
              
            </form>
            <div>
            <p id="respuesta"></p>
            
          </div>
        </div>
      </div>
</section>
