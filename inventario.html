<!--Seccion Hero-->
 <section class="hero align-items-stretch">
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-12 ">
            
            <form id="inventarioForm" class="card p-4 shadow bg_formulario">
              <div class="row">

                <div class="col-md-2 mb-3">
                  <label class="form-label">Proveedor:</label>
                  <select class="form-control" name="id_proveedor" id="proveedorSelect" required></select>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label">Articulo:</label>
                  <select class="form-control" name="id_articulo" id="articuloSelect" required></select>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label">Fecha:</label>
                  <input class="form-control" type="date" name="fecha" required>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label">Cantidad Suministrada:</label>
                  <input class="form-control" type="number" name="cantidad_suministrada" required>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label">Estado:</label>
                  <input class="form-control" type="text" name="estado" required>
                </div>
              
              </div>
              <button type="submit" class="btn boton_submit col-md-3 mx-auto">Registrar Inventario</button>
            </form>
            <div>
            <p id="respuesta"></p>  
            </div>
            <h2>Inventario Registrado</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="tablaInventario">
                <thead>
                    <tr>
                        <th>Proveedor</th>
                        <th>Articulo</th>
                        <th>Fecha</th>
                        <th>Cantidad</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
                </table>
            </div>
            
          </div>
        </div>
      </div>
