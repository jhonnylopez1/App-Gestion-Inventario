  <section class="hero align-items-stretch">
    
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 ">
            <h1>Ingresar Proveedor</h1>
            <form id="proveedorForm" class="card p-4 shadow bg_formulario">

              <div class="row">
                <div class="col-md-2 mb-3">
                  <label class="form-label">ID Proveedor:</label>
                  <input class="form-control"         type="number" name="id_proveedor" required>
                </div>
                
                <div class="col-md-2 mb-3">
                  <label class="form-label">Nombre:</label>
                  <input class="form-control" type="text" name="nombre_proveedor" required>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label">Telefono:</label>
                  <input class="form-control" type="number" name="tel_proveedor" required>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label">Correo:</label>
                  <input class="form-control" type="email" name="correo_proveedor" required>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label">Direccion:</label>
                  <input class="form-control" type="text" name="direccion_proveedor" required>
                </div>
              </div>
              

              <button type="submit" class="btn boton_submit col-md-3 mx-auto">Guardar Proveedor</button>
            </form>
            <p id="respuesta"></p>
          </div>
        </div>
      </div>
    </section>

  

  <script>
    const form = document.getElementById('proveedorForm');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const datos = new FormData(form);
      const objeto = {};

      datos.forEach((valor, clave) => {
        objeto[clave] = valor;
      });

      fetch('http://localhost:3000/proveedores', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(objeto)
      })
      .then(response => response.json())
      .then(data => {
        respuesta.textContent = data.mensaje;
        form.reset();
      })
      .catch(error => {
        console.error('Error:', error);
        respuesta.textContent = 'Error al insertar el proveedor';
      });
    });
  </script>
